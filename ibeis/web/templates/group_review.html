{% extends "layout.html" %}
{% block content %}
  <div class="jumbotron" style="text-align: center; width: 500px; margin-left: auto; margin-right: auto;">
    <h2>Start Annot. Group Review</h2>

    <form action="{{ url_for('group_review_submit') }}" method="post" enctype="multipart/form-data" style="width: 300px; margin-left: auto; margin-right: auto;text-align: left;">
        <div class="form-group">
            <label for="aid_list">AIDs (comma separated)</label>
            <br/>
            <textarea rows="10" cols="10" name="aid_list" id="aid_list" style="width: 100%; height: 200px;"></textarea>
        </div>
        <button type="submit" class="btn btn-default">Begin Review</button>
    </form>
  </div>
{% endblock %}

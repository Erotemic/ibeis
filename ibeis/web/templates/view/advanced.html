{% block content %}

  <div class="row" style="margin-top: 50px; text-align: center;">
    <div class="col-lg-1"></div>
    <div class="col-lg-10">

{% block content_custom_javascript %}
<script type="text/javascript">

  var dataPie = {
    {% autoescape false %}
    labels: {{ pie_label_list }},
    {% endautoescape %}
    datasets: [
      {
        label: "Temp 1",
        backgroundColor: [
          "rgba(77,83,96,0.5)",
          "rgba(247,70,74,0.5)",
          "rgba(253,180,92,0.5)",
          "rgba(151,187,205,0.5)",
          "rgba(92,184,92,0.5)",
          "rgba(220,220,220,0.5)",
          "rgba(249,125,190,0.5)",
          "rgba(180,92,253,0.5)"
        ],
        borderColor: [
          "rgba(77,83,96,0.8)",
          "rgba(247,70,74,0.8)",
          "rgba(253,180,92,0.8)",
          "rgba(151,187,205,0.8)",
          "rgba(92,184,92,0.8)",
          "rgba(220,220,220,0.8)",
          "rgba(249,125,190,0.8)",
          "rgba(180,92,253,0.8)"
        ],

        hoverBackgroundColor: [
          "rgba(77,83,96,0.75)",
          "rgba(247,70,74,0.75)",
          "rgba(253,180,92,0.75)",
          "rgba(151,187,205,0.75)",
          "rgba(92,184,92,0.75)",
          "rgba(220,220,220,0.75)",
          "rgba(249,125,190,0.75)",
          "rgba(180,92,253,0.75)"
        ],

        hoverBorderColor: [
          "rgba(77,83,96,1)",
          "rgba(247,70,74,1)",
          "rgba(253,180,92,1)",
          "rgba(151,187,205,1)",
          "rgba(92,184,92,1)",
          "rgba(220,220,220,1)",
          "rgba(249,125,190,1)",
          "rgba(180,92,253,1)"
        ],
        data: {{ pie_value_list }},
      },
      {
        label: "Temp 2",
        backgroundColor: [
          "rgba(77,83,96,0.5)",
          "rgba(247,70,74,0.5)",
          "rgba(253,180,92,0.5)",
          "rgba(151,187,205,0.5)",
          "rgba(92,184,92,0.5)",
          "rgba(220,220,220,0.5)",
          "rgba(249,125,190,0.5)",
          "rgba(180,92,253,0.5)"
        ],
        borderColor: [
          "rgba(77,83,96,0.8)",
          "rgba(247,70,74,0.8)",
          "rgba(253,180,92,0.8)",
          "rgba(151,187,205,0.8)",
          "rgba(92,184,92,0.8)",
          "rgba(220,220,220,0.8)",
          "rgba(249,125,190,0.8)",
          "rgba(180,92,253,0.8)"
        ],

        hoverBackgroundColor: [
          "rgba(77,83,96,0.75)",
          "rgba(247,70,74,0.75)",
          "rgba(253,180,92,0.75)",
          "rgba(151,187,205,0.75)",
          "rgba(92,184,92,0.75)",
          "rgba(220,220,220,0.75)",
          "rgba(249,125,190,0.75)",
          "rgba(180,92,253,0.75)"
        ],

        hoverBorderColor: [
          "rgba(77,83,96,1)",
          "rgba(247,70,74,1)",
          "rgba(253,180,92,1)",
          "rgba(151,187,205,1)",
          "rgba(92,184,92,1)",
          "rgba(220,220,220,1)",
          "rgba(249,125,190,1)",
          "rgba(180,92,253,1)"
        ],
        data: {{ pie_value_list }},
      },
    ]
  };

  var temp = null;

  window.onload = function(){
    var ctxPie = document.getElementById("canvasPie").getContext("2d");
    var linkPie = document.getElementById("linkPie")
    var chartPie = new Chart(ctxPie,{
      type: 'pie',
      data: dataPie,
      options: {
        cutoutPercentage: 50,
        showAllTooltips: true,
        tooltips: {
            // titleFontColor: '#333',
            // bodyFontColor: '#333',
            // backgroundColor: 'transparent',
            titleFontSize: 10,
            bodyFontSize: 10,
            titleMarginBottom: 0,
            callbacks: {
                title: function (tooltipItem, data) {
                  tooltipItem = tooltipItem[0]
                  var amount = data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index];
                  var total = eval(data.datasets[tooltipItem.datasetIndex].data.join("+"));
                  return amount;
                  // return data.labels[tooltipItem[0].index];
                },
                label: function (tooltipItem, data) {
                  var amount = data.datasets[tooltipItem.datasetIndex].data[tooltipItem.index];
                  var total = eval(data.datasets[tooltipItem.datasetIndex].data.join("+"));
                  var percentage = parseFloat(amount * 100 / total).toFixed(2) + '%';
                  return percentage;
                },
            }
        },
        animation: {
          onComplete: function(animationItem) {
            ctx = animationItem.chartInstance
            linkPie.href = ctx.toBase64Image('image/png').replace('data:image/png', 'data:application/octet-stream');
          }
        }
      }
    });
  };

  Chart.pluginService.register({
    beforeRender: function (chart) {
        if (chart.config.options.showAllTooltips) {
            // create an array of tooltips
            // we can't use the chart tooltip because there is only one tooltip per chart
            chart.pluginTooltips = [];
            chart.config.data.datasets.forEach(function (dataset, i) {
                chart.getDatasetMeta(i).data.forEach(function (sector, j) {
                    chart.pluginTooltips.push(new Chart.Tooltip({
                        _chart: chart.chart,
                        _chartInstance: chart,
                        _data: chart.data,
                        _options: chart.options.tooltips,
                        _active: [sector]
                    }, chart));
                });
            });

            // turn off normal tooltips
            chart.options.tooltips.enabled = false;
        }
    },
    afterDraw: function (chart, easing) {
        if (chart.config.options.showAllTooltips) {
            // we don't want the permanent tooltips to animate, so don't do anything till the animation runs atleast once
            if (!chart.allTooltipsOnce) {
                if (easing !== 1)
                    return;
                chart.allTooltipsOnce = true;
            }

            // turn on tooltips
            chart.options.tooltips.enabled = true;
            Chart.helpers.each(chart.pluginTooltips, function (tooltip) {
                tooltip.initialize();
                tooltip.update();
                // we don't actually need this since we are not animating tooltips
                tooltip.pivot();
                tooltip.transition(easing).draw();
            });
            chart.options.tooltips.enabled = false;
        }
    }
});

</script>
{% endblock %}

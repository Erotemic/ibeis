<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="{{ url_for('static', filename='images/favicon.ico') }}">
    <title>IBEIS Web Interface</title>
    
  	<link rel="stylesheet" href="http://code.jquery.com/ui/1.11.2/themes/smoothness/jquery-ui.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='include/jquery-ui-rotatable/jquery.ui.rotatable.css') }}">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
  	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    {% block content_custom_css %}{% endblock %}
  </head>

  <body>
    <div class="container">
      <div class="header">
        <ul class="nav nav-pills pull-right">
          {% for active, link, nice in NAVBAR %}
            <li {% if active %}class="active"{% endif %}>
              <a href="/{{ link }}">{{ nice }}</a>
            </li>
          {% endfor %}
        </ul>
        <h3 class="text-muted">IBEIS Web Interface</h3>
      </div>
	  
	  <div class="content">
	    {% block content %}{% endblock %}
	  </div>
      
      <div class="footer">
        <p>&copy; IBEIS {{ YEAR }}</p>
      </div>
    </div> <!-- /container -->

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>    
    <script src="https://code.jquery.com/ui/1.11.2/jquery-ui.min.js"></script>
    <script src="{{ url_for('static', filename='include/jquery-ui-rotatable/jquery.ui.rotatable.js') }}"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
  	<script src="{{ url_for('static', filename='javascript/script.js') }}"></script>
    {% block content_custom_javascript %}{% endblock %}
  </body> 
</html>
